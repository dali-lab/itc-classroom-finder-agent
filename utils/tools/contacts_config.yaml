# Special routing rules for complex cases
routing_rules:
  - condition: "booking or availability question"
    contact: "Registrar's Office"
    note: "All booking and availability questions go to Registrar"
    
  - condition: "technology or equipment question"
    contact: "Classroom Technology Services"
    note: "Technology specs and training questions"
    
  - condition: "accessibility or disability"
    contact: "Registrar's Office"
    note: "Accessibility accommodations handled by Registrar"
    
  - condition: "furniture requests"
    contact: "Registrar's Office"
    note: "Furniture delivery and changes handled by Registrar"
    
  - condition: "classroom finder tool issues"
    contact: "ITC (Information Technology & Consulting)"
    note: "Tool-specific issues go to ITC"
